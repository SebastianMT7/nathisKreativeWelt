<div class="content">
   <app-header (categorySelected)="filterProducts($event)"></app-header>
   <app-slideshow></app-slideshow>

   <div class="welcome-text">
      @if (isFiltered) {
      <div>
         <h2>Meine Angebote f√ºr Sie im Bereich</h2>
         <h2> {{category}}</h2>
         <span>({{this.filteredProducts.length}} {{ checkPlural() }})</span>
      </div>
      } @else {
      <h2>Willkommen auf meiner Seite. Schauen Sie sich gerne in Ruhe um.</h2>
      }
   </div>

   <section>
      @for (product of this.filteredProducts; track $index) {
      <app-single-product [id]="product.id" [index]="$index" [currentProduct]="product"></app-single-product>
      }
   </section>
   <app-footer></app-footer>
</div>
